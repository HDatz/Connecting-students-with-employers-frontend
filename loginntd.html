<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ffffff, #fbfbfb);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0c0c0c;
        }

        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            border: 2px solid #030303;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #070707;
        }

        .input-group-text {
            background: #0c0c0c;
            color: #ffffff;
        }

        .btn-primary,
        .btn-secondary {
            width: 48%;
            color: #ffffff;
        }

        .btn-primary {
            background: #d42c0b;
            border: none;
        }

        .btn-secondary {
            background: #0c0c0c;
            border: none;
        }

        .btn-primary:hover {
            background: #b32409;
        }

        .btn-secondary:hover {
            background: #1a1a1a;
        }

        .toggle-password {
            cursor: pointer;
            color: #0c0c0c;
        }

        .btn-success {
            background: #0c0c0c;
            border: none;
        }

        .btn-success:hover {
            background: #1a1a1a;
        }
        
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        
        .login-container h2 {
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group-text {
            background: #000000;
            color: white;
        }
        
        .btn-primary,
        .btn-secondary {
            width: 48%;
        }
        
        .btn-primary {
            background: #000000;
            border: none;
        }
        
        .btn-secondary {
            background: #000000;
            border: none;
        }
        
        .btn-primary:hover {
            background: #0d0d0d;
        }
        
        .btn-secondary:hover {
            background: #101010;
        }
        
        .toggle-password {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <div class="input-group">
                <!-- <span class="input-group-text"><i class="fas fa-user"></i></span> -->
                <input type="text" class="form-control" placeholder="Tên đăng nhập" required>
            </div>
            <div class="input-group">
                <!-- <span class="input-group-text"><i class="fas fa-lock"></i></span> -->
                <input type="password" id="password" class="form-control" placeholder="Mật khẩu" required>
                <!-- <span class="input-group-text toggle-password" onclick="togglePassword()"> -->
                <i class="fas fa-eye"></i>
            </span>
            </div>
            <p><strong>Chọn vai trò:</strong></p>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" onclick="setRole('Nhà Tuyển Dụng')">Nhà Tuyển Dụng</button>
                <button type="button" class="btn btn-secondary" onclick="setRole('Sinh Viên')">Sinh Viên</button>
            </div>
            <input type="hidden" id="userRole" name="role">
            <button type="submit" class="btn btn-success w-100 mt-3">Đăng nhập</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            let passwordInput = document.getElementById('password');
            let icon = document.querySelector('.toggle-password i');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function setRole(role) {
            document.getElementById('userRole').value = role;
            alert("Bạn đã chọn vai trò: " + role);
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let role = document.getElementById('userRole').value;
            if (!role) {
                alert("Vui lòng chọn vai trò trước khi đăng nhập!");
                return;
            }
            alert("Đăng nhập thành công với vai trò: " + role);
        });
    </script>

</body>

</html>
