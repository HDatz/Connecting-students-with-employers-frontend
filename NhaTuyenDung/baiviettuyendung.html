<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhà Tuyển Dụng - Đại Nam</title>
    <link rel="icon" type="image/x-icon" href="/NhaTuyenDung/lg.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/NhaTuyenDung/css/baiviethuongnghiep.css">
</head>

<body>
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div class="container">
                <div id="logo">
                    <a href="index.html">
                        <img src="/assets/images/logindn.jpg" alt="DaiNam.vn">
                    </a>
                </div>
                <nav>
                    <ul id="main-menu">
                        <li><a href="index.html">Trang chủ</a></li>
                        <li><a href="dangbai.html">Đăng Bài</a></li>
                        <li><a href="donungtuyen.html">Hồ sơ ứng viên</a></li>
                        <li><a href="#" class="active">Bài Viết Hướng Nghiệp</a></li>
                        <li id="login-item"><a href="/NhaTuyenDung/login.html">Đăng Nhập</a></li>
                        <li id="notification-item" class="dropdown">
                            <a href="#" id="notif-btn"><i class="fas fa-bell"></i>
                                <span id="notif-count" class="badge hidden">0</span>
                            </a>
                            <div id="notif-dropdown" class="dropdown-menu notif-dropdown hidden">
                                <ul id="notif-list"></ul>
                                <div id="notif-empty" class="notif-empty">Không có thông báo mới</div>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>


        <main class="bvhn-container" id="bvhn-container">
            <div class="header-wrapper">
                <div class="main-header">
                    <h3>Danh Sách Bài Viết Hướng Nghiệp</h3>
                    <!-- Phần tìm kiếm kiểu expandable -->
                    <form id="search-form">
                        <input type="text" id="search-title" placeholder="Tìm theo tiêu đề...">
                        <button type="submit" id="search-button">Tìm</button>
                    </form>
                </div>
            </div>
            <div id="articles-list">
                <!-- Các bài viết sẽ được chèn vào đây -->
            </div>
        </main>

        <!-- Modal hiển thị chi tiết bài viết -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h4 id="modal-title"></h4>
                <div id="modal-body"></div>
            </div>
        </div>

    </div>
</body>
<script src="/NhaTuyenDung/js/baiviethuongnghiep.js"></script>

</html>
