<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Bài Tuyển Dụng – Đại Nam</title>
    <link rel="icon" href="/NhaTuyenDung/lg.png" type="image/png" />

    <!-- Google Fonts + Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="/NhaTuyenDung/css/dangbai.css" />
    <!-- JS -->
    <script defer src="/NhaTuyenDung/js/dangbai.js"></script>
</head>

<body>
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <div class="container">
                <div id="logo">
                    <a href="index.html">
                        <img src="/assets/images/logindn.jpg" alt="DaiNam.vn">
                    </a>
                </div>
                <nav>
                    <ul id="main-menu">
                        <li><a href="index.html">Trang chủ</a></li>
                        <li><a href="#" class="active">Đăng Bài</a></li>
                        <li><a href="donungtuyen.html">Hồ sơ ứng viên</a></li>
                        <li><a href="/NhaTuyenDung/baiviettuyendung.html">Bài Viết Hướng Nghiệp</a></li>
                        <li id="login-item"><a href="/NhaTuyenDung/login.html">Đăng Nhập</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>

    <main class="container grid-2">
        <!-- Form đăng bài -->
        <section class="card form-card">
            <h2 class="card-title"><i class="fa fa-pencil-alt"></i> Đăng Bài Tuyển Dụng</h2>
            <form id="dangBaiForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="tieuDe">Tiêu đề</label>
                    <input type="text" id="tieuDe" placeholder="Nhập tiêu đề..." required />
                </div>
                <div class="form-group">
                    <label for="moTa">Mô tả công việc</label>
                    <textarea id="moTa" rows="4" placeholder="Mô tả chi tiết..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="yeuCau">Yêu cầu</label>
                    <textarea id="yeuCau" rows="4" placeholder="Yêu cầu công việc..." required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="diaDiem">Địa điểm</label>
                        <input type="text" id="diaDiem" placeholder="Ví dụ: Hà Nội" />
                    </div>
                    <div class="form-group">
                        <label for="loaiCongViec">Loại công việc</label>
                        <select id="loaiCongViec" required>
                            <option value="TOAN_THOI_GIAN">Toàn thời gian</option>
                            <option value="BAN_THOI_GIAN">Bán thời gian</option>
                            <option value="THUC_TAP">Thực tập</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="mucLuong">Mức lương</label>
                        <input type="text" id="mucLuong" placeholder="Ví dụ: 5-10 triệu" />
                    </div>
                    <div class="form-group">
                        <label for="soLuongTuyen">Số lượng</label>
                        <input type="number" id="soLuongTuyen" min="1" placeholder="1" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="hanNop">Hạn nộp hồ sơ</label>
                        <input type="date" id="hanNop" />
                    </div>
                    <div class="form-group">
                        <label for="banner">Banner (ảnh)</label>
                        <input type="file" id="banner" accept="image/*" />
                    </div>
                </div>
                <button class="btn-primary" type="submit"><i class="fa fa-paper-plane"></i> Đăng Bài</button>
            </form>
        </section>

        <!-- Danh sách bài đã đăng -->
        <section class="card list-card">
            <h2 class="card-title"><i class="fa fa-list"></i> Các Bài Đã Đăng</h2>
            <div id="dsBaiDang" class="posts-list">
                <!-- JS sẽ render các card bài đăng ở đây -->
            </div>
        </section>

        <!-- Modal xem chi tiết / edit -->
        <div id="detail-modal" class="modal-overlay" style="display:none;">
            <div class="modal-content">
                <button class="close-btn"><i class="fas fa-times"></i></button>
                <h2 id="modal-title">Chi tiết bài đăng</h2>
                <form id="modal-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Banner hiện tại</label>
                        <img id="md-banner-preview" src="" alt="Banner hiện tại" style="max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-top: 0.5rem;" />
                    </div>
                    <div class="form-group">
                        <label for="md-tieuDe">Tiêu đề</label>
                        <input type="text" id="md-tieuDe" required />
                    </div>
                    <div class="form-group">
                        <label for="md-moTa">Mô tả</label>
                        <textarea id="md-moTa" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="md-yeuCau">Yêu cầu</label>
                        <textarea id="md-yeuCau" rows="3" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="md-diaDiem">Địa điểm</label>
                            <input type="text" id="md-diaDiem" />
                        </div>
                        <div class="form-group">
                            <label for="md-loaiCongViec">Loại công việc</label>
                            <select id="md-loaiCongViec" required>
                                <option value="TOAN_THOI_GIAN">Toàn thời gian</option>
                                <option value="BAN_THOI_GIAN">Bán thời gian</option>
                                <option value="THUC_TAP">Thực tập</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="md-mucLuong">Mức lương</label>
                            <input type="text" id="md-mucLuong" />
                        </div>
                        <div class="form-group">
                            <label for="md-soLuongTuyen">Số lượng</label>
                            <input type="number" id="md-soLuongTuyen" min="1" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="md-hanNop">Hạn nộp</label>
                        <input type="date" id="md-hanNop" />
                    </div>
                    <div class="form-group">
                        <label for="md-banner">Banner mới (nếu muốn thay)</label>
                        <input type="file" id="md-banner" accept="image/*" />
                    </div>
                    <div id="md-alert" class="alert" style="display:none;"></div>
                    <button id="md-save-btn" class="btn-primary" type="submit">
          <i class="fa fa-save"></i> Lưu thay đổi
        </button>
                </form>
                <button id="md-delete-btn" class="btn-danger" style="margin-top:1rem; display:none;">
        <i class="fa fa-trash"></i> Xóa bài này
      </button>
            </div>
        </div>
</body>

</html>
