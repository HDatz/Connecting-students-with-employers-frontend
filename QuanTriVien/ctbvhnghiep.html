<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Bài Viết Hướng Nghiệp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        .box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        
        h2 {
            color: #008000;
            border-bottom: 2px solid #008000;
            padding-bottom: 10px;
        }
        
        p {
            color: #333;
        }
        
        a {
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        iframe {
            width: 100%;
            height: 200px;
            border: 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Giới thiệu công ty -->
        <div class="box">
            <h2>Giới thiệu công ty</h2>
            <p><strong>Công ty Cổ phần Giáo dục & Đào tạo IMAP Việt Nam</strong> tự hào là tổ chức Giáo dục và Đào tạo Tiếng Anh chất lượng...</p>
            <p>Website: <a href="/assets/images/dainam.jpg" target="_blank">imap.edu.vn</a></p>
        </div>

        <!-- Thông tin liên hệ -->
        <div class="box">
            <h2>Thông tin liên hệ</h2>
            <p><strong>Địa chỉ công ty:</strong> 14 Trần Kim Xuyến, Phường Yên Hòa, Quận Cầu Giấy, Hà Nội</p>
            <iframe src="https://www.google.com/maps?q=14+Trần+Kim+Xuyến,+Hà+Nội&output=embed" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

</body>

</html>
