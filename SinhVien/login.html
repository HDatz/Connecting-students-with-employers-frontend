<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="/SinhVien/css/login.css">
    <link rel="icon" type="image/x-icon" href="/NhaTuyenDung/lg.png">
</head>

<body>
    <div class="container">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="role">Chọn Vai Trò</label>
                <select id="role" name="role" onchange="handleRoleChange()" required>
                    <option value="student">Sinh Viên</option>
                    <option value="employer">Nhà Tuyển Dụng</option>
                    <option value="admin">Quản Trị Viên</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="password">Mật Khẩu</label>
                <input type="password" id="password" name="password" required />
            </div>

            <button type="submit">Đăng Nhập</button>
            <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
        </form>
    </div>

    <script src="/SinhVien/js/login.js"></script>
</body>


</html>
