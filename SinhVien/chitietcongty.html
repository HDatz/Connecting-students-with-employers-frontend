<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>University Dai Nam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome & Google Fonts -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&display=swap" rel="stylesheet">
    <!-- CSS của bạn -->
    <link rel="stylesheet" href="/SinhVien/css/chitietcongty.css">

    <!-- Script nếu cần -->
    <script src="/SinhVien/js/chitietcongty.js"></script>
    <link rel="icon" type="image/x-icon" href="/NhaTuyenDung/lg.png">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container1">
            <h2 class="logo">
                <a href="index.html">Đại Nam</a>
            </h2>
            <nav>
                <ul>
                    <li>
                        <a href="trangchu.html">Trang Chủ</a>
                    </li>
                    <li>
                        <a href="gioithieu.html">Giới Thiệu</a>
                    </li>
                    <li>
                        <a href="ntdsv.html" class="active">Nhà Tuyển Dụng</a>
                    </li>
                    <li>
                        <a href="bvhn.html">Bài Viết</a>
                    </li>
                    <li>
                        <a href="tuyendung.html">Tuyển Dụng</a>
                    </li>
                    <li id="login-item">
                        <a href="/SinhVien/login.html">Đăng Nhập</a>
                    </li>
                    <li id="notification-item" class="dropdown" style="display: none;">
                        <a href="#" id="notif-btn"><i class="fa fa-bell"></i>
                                <span id="notif-count" class="badge hidden">0</span>
                            </a>
                        <div id="notif-dropdown" class="dropdown-menu notif-dropdown ">
                            <ul id="notif-list"></ul>
                            <div id="notif-empty" class="notif-empty">Không có thông báo mới</div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <h1 class="company-title">Chi Tiết Công Ty</h1>
    <main class="company-detail container">
        <div id="company-info" class="company-card">

            <!-- Logo -->
            <div class="company-avatar-wrapper">
                <img id="company-avatar" class="company-avatar" src="" alt="Logo công ty">
            </div>

            <!-- Grid 2 cột -->
            <div class="company-info">

                <div class="info-row">
                    <span class="label">Tên Công Ty:</span>
                    <span class="value" id="company-name"></span>
                </div>

                <div class="info-row">
                    <span class="label">Email:</span>
                    <span class="value" id="company-email"></span>
                </div>

                <div class="info-row">
                    <span class="label">Điện thoại:</span>
                    <span class="value" id="company-phone"></span>
                </div>

                <div class="info-row">
                    <span class="label">Địa chỉ:</span>
                    <span class="value" id="company-address"></span>
                </div>

                <div class="info-row">
                    <span class="label">Lĩnh vực:</span>
                    <span class="value" id="company-field"></span>
                </div>

                <div class="info-row">
                    <span class="label">Website:</span>
                    <span class="value">
                    <a id="company-website" href="#" target="_blank"></a>
                </span>
                </div>

                <!-- Ngày tạo - chiếm cả dòng -->
                <div class="info-row full-width">
                    <span class="label">Ngày tạo:</span>
                    <span class="value" id="company-created"></span>
                </div>
            </div>

            <!-- Giới thiệu -->
            <div class="company-description">
                <h3>Giới thiệu công ty</h3>
                <p id="company-description"></p>
            </div>

            <!-- Bản đồ -->
            <div id="company-map" class="company-map"></div>
        </div>
    </main>

    <!-- Social Icons -->
    <aside class="sci">
        <ul>
            <li><a href="https://www.facebook.com/DAINAM.EDU.VN"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-user-graduate"></i></a></li>
            <li><a href="https://www.dainam.edu.vn/vi"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
        </ul>
    </aside>
</body>

</html>
